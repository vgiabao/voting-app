version: 1
# appRoot chỉ cho Amplify biết 'cd' vào thư mục nào
appRoot: voting-graphql-webapp
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # baseDirectory này là tương đối với appRoot
    # (nghĩa là 'voting-graphql-webapp/build')
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
